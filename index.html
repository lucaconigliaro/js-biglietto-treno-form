<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Style Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class=" bg-dark">
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-center" href="#">FrecciaBool</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
            </div>
        </nav>
    </header>
    <div class="container text-bg-dark p-3">
        <div class="row">
            <div class="col-12 col-md-8">
                <form action="" id="user-form">
                    <div class="row row-cols">

                        <!-- Nome e Cognome -->
                        <div class="col-12 col-md-4 mb-2">
                            <label for="username" class="form-label">Nome e Cognome</label>
                            <input type="text" id="username" name="username" autocomplete="off" required
                                class="form-control">
                        </div>

                        <!-- Chilometri -->
                        <div class="col-12 col-md-4 mb-2">
                            <label for="km" class="form-label">Chilometri da percorrere</label>
                            <input type="number" id="km" name="km" autocomplete="off" required class="form-control">
                        </div>

                        <!-- Età -->
                        <div class="col-12 col-md-4">
                            <label for="age" class="form-label">Età</label>
                            <input type="number" id="age" name="age" autocomplete="off" required class="form-control">
                        </div>
                    </div>

                    <!-- Bottone -->
                    <button type="submit" id="submit-btn" class="btn btn-primary mt-3 mb-5 ">Conferma</button>
                </form>
            </div>

            <div class="col-12 col-md-4 ">
                <div id="card-ticket" class="card text-bg-dark d-none ">
                    <div class="card-header">
                        <div id="title-card">Dettagli passeggero</div>
                    </div>
                    <div class="card-body">
                        <h2 id="username-card"></h2>
                        <p id="offer-card"></p>
                        <p id="carriage-card"></p>
                        <p id="code-card"></p>
                        <p id="ticket-price-card"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js script -->
    <script src="./js/script.js"></script>
</body>

</html>
